<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is filling page</title>    
    <style>
        body {
            font-family: 'Arial';text-align: center;
        }   .background-container {
            position: relative;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .white-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4); /* 调整透明度 */
            z-index: 1;}

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p{z-index: 2;position: relative;}
        h2 {
            color: #ff7e67; 
        }

        input {
        position: relative;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 2;

        }

        button {
        position: relative;
            background-color: #ff7e67; 
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            z-index: 2;
        }

        button:hover {
            background-color: #ff5c49; 
        }
    </style>
</head>
<body>
 <div class="background-container">

    <form action="/filling" method="post">
        <h2>This is filling page</h2> 
        <label>Your height is ?</label>
        <input type="number" name="user_height" value="{{user_height}}" required>
        <br>
        <label>Your weight is ?</label>
        <input type="number" name="user_weight" value="{{user_weight}}" required>
        <br>
        <label>Your age is ?</label>
        <input type="number" name="user_age" value="{{user_age}}" required>
        <br>
        <button type="submit">Submit!</button>
    </form>
        <div class="white-overlay"></div>
     </div>
</body>
</html>
