<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Original CSS style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* dark background */
            color: #fff; /* bright text */
            text-align: center;
            margin: 0;
            padding: 50px 0;
        }

        h1 {
            color: #4CAF50; /* embellishment color */
        }

        form {
            display: inline-block;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #555; /* border color */
            background-color: #333; /* Input box background color */
            color: #fff; /* Input box text color */
            border-radius: 5px;
            transition: all 0.3s ease; /* smooth transition effect */
        }

        button {
            background-color: #4CAF50; /* button color */
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #66BB6A; /* Button hover effect */
            animation: jelly 0.2s ease; /* Jelly effect
 */
        }

        .flash-message {
            color: #66BB6A;
            margin-top: 10px;
        }

        /* Jelly effect animation */
        @keyframes jelly {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.25, 0.75);
            }
            50% {
                transform: scale(0.75, 1.25);
            }
            75% {
                transform: scale(1.15, 0.85);
            }
        }

        /* Jelly effect when input box is focused */
        input:focus {
            animation: jelly 0.2s ease;
            outline: none; /* Remove default outline */
        }

    </style>
</head>
<body>
    <h1>Signup Page</h1>
    <p>This is the place to create your account.</p>

    <form action="/signup" method="post">
        <label for="user_name">User Name</label><br>
        <input type="text" id="user_name" name="user_name" required><br>

        <label for="user_email">User Email</label><br>
        <input type="email" id="user_email" name="user_email" required><br>

        <label for="user_password">User Password</label><br>
        <input type="password" id="user_password" name="user_password" required><br>

        <button type="submit">Sign up now!</button>
    </form>

    <!-- Flash messages will appear here -->
    <!-- Example:
    <div class="flash-message">Registration successful!</div>
    -->

    <form action="/">
        <button type="submit">Back</button>
    </form>
</body>
</html>
