<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is login page</title>
    <style>
        body {
            font-family: 'Arial';
            text-align: center;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;

        }.background-container {
            position:  relative;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .white-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4); /* 调整透明度 */
            z-index:1;}
        p{z-index: 2;position: relative;}
        h1 {position: relative;
            color: #ff7e67;
            margin-top: 20px;
            font-size: 36px;
            z-index:2;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            z-index:2;
        }

        button {
        position: relative;
            background-color: #ff7e67; 
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            color: white; 
            font-weight: bold;
            z-index:2;
        }

        button:hover {
            background-color: #FF1493; 
        }

        input {
        position: relative;
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: 1px solid #FFF;
            border-radius: 5px;
            z-index:2;
        }
    </style>
</head>
<body>
     <div class="background-container">

        <h1>This is login page.</h1>
        <form action="/login" method="post">
            <p>user_email</p><input type="email" name="user_email"><br>
            <p>user_password</p><input type="password" name="user_password"><br>
            <button type="submit">Log in now!</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/">
            <button type="submit">Back</button>
        </form>
    </div><div class="white-overlay"></div>
</body>
</html>
