<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }.background-container {
            position: relative;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .white-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4); 
              z-index:1;}

        h1 {
            color: #D75A4AFF;
            position: relative;
            z-index: 2;
        }
        p{z-index: 2;position: relative;}
        label{z-index: 2;position: relative;}
        form {
            display: inline-block;
            margin-top: 20px;
              z-index:2;
        }

        input {
        position: relative;
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: 1px solid #FFF;
            border-radius: 5px;
              z-index:2;
        }

        button {
        position: relative;
            background-color: #D75A4AFF;
            color: #FFF;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
              z-index:2;
        }

        button:hover {
            background-color: #bb695f;
        }

        .flash-message {
            color: #f17465; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
 <div class="background-container">

    <h1>Signup Page</h1>
    <p>This is the place to create your account.</p>

    <form action="/signup" method="post">
        <label for="user_name">User Name</label><br>
        <input type="text" name="user_name" required><br>

        <label for="user_email">User Email</label><br>
        <input type="email" name="user_email" required><br>

        <label for="user_password">User Password</label><br>
        <input type="password" name="user_password" required><br>

        <button type="submit">Sign up now!</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/">
        <button type="submit">Back</button>
    </form> <div class="white-overlay"></div>
 </div>
</body>
</html>
