<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }.background-container {
            position: relative;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .white-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4); /* 调整透明度 */
              z-index:1;}
        h1 {
            color: #ff7e67;
            font-size: 36px;z-index: 2;position: relative;
        }

        p {z-index: 2;position: relative;
            color: #4a4e4d;
            font-size: 18px;
            margin: 10px 0;
        }

        form {
            display: inline-block;
            margin-top: 20px;
              z-index:2;
        }

        button {
        position: relative;
            background-color: #ff7e67;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out;
              z-index:2;
        }

        button:hover {
            background-color: #ff5a4b; 
        }
    </style>
</head>
<body>
 <div class="background-container">

    <h1>User Profile</h1>

    <p>This is your user profile:</p>

    <p>Your Height: {{ user.user_height }}</p>
    <p>Your Weight: {{ user.user_weight }}</p>
    <p>Your Age: {{ user.user_age }}</p>

    <form action="/main">
        <button type="submit">Back</button>
    </form>

    <form action="/logout">
        <button type="submit">Log out</button>
    </form>

    <form action="/filling">
        <button type="submit">Edit</button>
    </form> <div class="white-overlay"></div>
 </div>
</body>
</html>
